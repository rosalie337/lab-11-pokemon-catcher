<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/chart.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Pokemon Catcher Results</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
        </div>
    </header>
    <main>

        <button id="new-button" class="play-again">New Game</button>
        <section class="results-table">
            <div> <h2>Caught Pokemon</h2>
                <table>
                    <thead>
                    <th>Times Captured</th>
                        <th></th>
                    </thead>
                    <tbody id="captured"></tbody>
                </table>
            </div>
            <div> <h2>Encountered Pokemon</h2>
                <table>
                    <thead>
                        <th></th>
                        <th>Times Encountered</th>
                    </thead>
                    <tbody id="encountered"></tbody>
                    
                </table>
    
            </div>
        </section>
        <section class="results-chart">
            <canvas id="myChart" width="450" height="400"></canvas>
        </section>
        <section>
            <canvas id="myChart-2" width="400" height="200"></canvas>
        </section> 
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>    
    <script type="module" src="chart.js"></script>
</body>

</html>
